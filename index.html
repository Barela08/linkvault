  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: #0d0d0d;
      color: #00ffcc;
      overflow-x: hidden; /* only hide horizontal scroll */
    }
    header {
      background: #111;
      text-align: center;
      padding: 20px 10px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #00ffcc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    nav a {
      color: #00ffcc;
      margin: 0 10px;
      text-decoration: none;
      font-size: 16px;
    }
    .scroll-area {
      margin-top: 100px;
      margin-bottom: 80px;
      padding: 20px;
      min-height: calc(100vh - 180px);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .link-card {
      display: flex;
      align-items: center;
      background: #1a1a1a;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 15px 20px;
      margin: 12px 0;
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s;
    }
    .link-card:hover {
      transform: scale(1.05);
    }
    .link-card i {
      font-size: 26px;
      margin-right: 15px;
      color: #00ffcc;
    }
    .link-card a {
      text-decoration: none;
      color: #00ffcc;
      font-size: 18px;
      word-break: break-word;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-top: 2px solid #00ffcc;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #00ffcc;
      margin: 0 8px;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      header {
        font-size: 20px;
        padding: 15px 5px;
      }
      .link-card {
        padding: 12px 16px;
      }
      .link-card i {
        font-size: 22px;
      }
      .link-card a {
        font-size: 16px;
      }
    }
  </style>
