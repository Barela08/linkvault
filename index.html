  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: 'Courier New', monospace; background-color: #0d0d0d; color: #00ffcc; overflow-x: hidden; }
    header { background: #111; text-align: center; padding: 20px 10px; font-size: 24px; font-weight: bold; border-bottom: 2px solid #00ffcc; position: fixed; top: 0; width: 100%; z-index: 10; }
    nav a { color: #00ffcc; margin: 0 10px; text-decoration: none; font-size: 16px; }
    .scroll-area { margin-top: 100px; margin-bottom: 80px; padding: 20px; min-height: calc(100vh - 180px); overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
    .link-card { display: flex; align-items: center; background: #1a1a1a; border: 1px solid #00ffcc; border-radius: 10px; padding: 15px 20px; margin: 12px 0; width: 90%; max-width: 500px; transition: transform 0.3s; cursor: pointer; }
    .link-card:hover { transform: scale(1.05); }
    .link-card i { font-size: 26px; margin-right: 15px; color: #00ffcc; }
    .link-card .label { text-decoration: none; color: #00ffcc; font-size: 18px; word-break: break-word; }
    footer { background: #111; text-align: center; padding: 15px; font-size: 14px; border-top: 2px solid #00ffcc; position: fixed; bottom: 0; width: 100%; }
    footer a { color: #00ffcc; margin: 0 8px; text-decoration: none; }
    @media (max-width: 600px) {
      header { font-size: 20px; padding: 15px 5px; }
      .link-card { padding: 12px 16px; }
      .link-card i { font-size: 22px; }

  <script>
    // Try to open app URI, if it doesn't open within timeout, go to fallback web URL.
    function openAppFallback(appUri, webUrl) {
      // For modern browsers on mobile, using location.href to app URI often triggers the app.
      // We also try creating an iframe for older behaviour.
      var now = Date.now();
      var opened = false;

      // Try opening the custom URI
      try {
        window.location = appUri;
      } catch (e) {
        // ignore
      }

      // After 1200ms, if user still on page, redirect to web URL
      setTimeout(function() {
        if (Date.now() - now < 2000) {
          window.location = webUrl;
        }
      }, 1200);
    }

    function openWeb(webUrl) {
      window.open(webUrl, '_blank');
    }

    function openInstagram(username, webUrl) {
      // Try IG app deep link (iOS/Android). Fallback to Android intent and then web.
      var appUri = 'instagram://user?username=' + encodeURIComponent(username);
      // android intent: opens app directly if installed (works in many Android browsers)
      var intentUri = 'intent://instagram.com/_u/' + encodeURIComponent(username) + '/#Intent;package=com.instagram.android;scheme=https;end';

      // Try appUri first
      var now = Date.now();
      try { window.location = appUri; } catch(e) {}
      setTimeout(function() {
        // Try intent fallback (Android)
        try { window.location = intentUri; } catch(e) {}
      }, 600);

      setTimeout(function() {
        if (Date.now() - now < 2500) {
          window.location = webUrl;
        }
      }, 1600);
    }

    function openYouTube(handleOrId, webUrl) {
      // Try vnd.youtube and intent. Many setups accept intent://www.youtube.com/...
      var appUri = 'vnd.youtube://www.youtube.com/' + encodeURIComponent(handleOrId);
      var intentUri = 'intent://www.youtube.com/' + encodeURIComponent(handleOrId) + '#Intent;package=com.google.android.youtube;scheme=https;end';
      var now = Date.now();
      try { window.location = appUri; } catch(e) {}
      setTimeout(function() {
        try { window.location = intentUri; } catch(e) {}
      }, 600);

      setTimeout(function() {
        if (Date.now() - now < 2500) {
          window.location = webUrl;
        }
      }, 1600);
    }
  </script>
